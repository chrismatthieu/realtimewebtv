<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport' />
    <!-- change your meta tags for facebook -->
    <meta property="og:site_name" content="RealtimeWeb.TV" /> 
    <meta property="og:type" content="article" /> 
    <meta id="fb-title" property="og:title" content="RealtimeWeb.TV" /> 
    <meta id="fb-url" property="og:url" content="http://realtimeweb.tv" /> 
    <meta id="fb-image" property="og:image" content="an absolute url of image or icon that will be embedded into fb post" />
    <meta name="description" content="New TV channel for covering everything about the new realtime web!" /> 
    <title>RealtimeWeb TV</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">    
    </head>
    <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
        <div id="content">
          <div id="header">
            <center><h1>
                <img src="images/realtimeweb.png">
            </h1> </center>
            
            <form class="form-search">
              <div class="input-append">
                <input id="search" type="text" class="span12 search-query" placeholder="search">
                <button id="search-button" type="submit" class="btn">Search</button>
              </div><br />
              <a href="#" class="btn btn-info" id="search-info">
                Searching for &ldquo;<span id="search-string">...</span>&rdquo;. Show all Videos?
              </a>
            </form>

          </div>
          <div id="video-container" class="well">
            <div id="screen" class="glyph">
              <iframe name="screen" src="about:blank" width="100%" height="100%" 
              frameborder="0">
              </iframe>
            </div>
            <div class="vid-info">
              <h3 id="title"></h3>
              <p id="description"></p>    
            </div>
          </div>  
          <!-- end of screen -->
          <div id="gallery">
            <ul id="thumbs">
              <li style="float:none;width:30%;margin:0px auto">
                <div class="progress progress-info
                     progress-striped active">
                  <div class="bar" style="width: 100%;"></div>
                </div>
              </li>
            </ul>
            <!-- end of thumbs -->
          </div>

          <!-- end of gallery -->
          <div id="footer">
            <p>&copy; RealtimeWeb.TV, <script> document.write(new Date().getFullYear());</script>. All rights reserved.</p>
          </div>
        </div>
        <!-- end of content -->
        
        
      
        </div>
      </div>
    
    </div>
    
    <!-- js micro templates -->
    <script type="text/html"  id="thumb_tmpl">
      
      <li>
        <form id="<%=id%>" method="get" target="screen" action="http://player.vimeo.com/video/<%=id%>?title=0&amp;byline=0&amp;portrait=0">
            <input class="vid-thumb glyph" type="submit" style="background-image:url(<%=thumbnail_medium%>)" value=""/>
          <h5><%=title%></h5>
        </form>
      </li>
      
    </script>
    
    <script type="text/html"  id="no_videos_tmpl">
      <div class="vid-info" id="no-videos" style="text-align:center">
        <h2>No Videos Found. Please try a different search.</h2>
      </div>
    </script>
    
    <script src="js/vimeo.js"></script>
    <script src="js/vimeo-setup.js"></script>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-2483685-27']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    
    </body>
</html>
